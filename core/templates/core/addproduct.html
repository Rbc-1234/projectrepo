{% block title %}Add Student{% endblock title %}
{% block content %}
<section class="container">
<div class="row justify-content-around mt-5 text-center text-white">

        <h3>Crud Operation in Python Django</h3>
        </div>
    </div>

           <form action="" method="POST" class="bg-white p-3 rounded shadow">

            </div>
        </div>
    </section>
{% endblock content %}
